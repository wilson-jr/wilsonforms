<header>
    <style>
      /* #intro { background: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg"); height: 100vh; } */

      video {
        min-width: 100%;

    <!-- Navbar -->

      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" href="#">
          <strong>FF</strong>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="" role="button" id="dropdownMenuLink" data-mdb-toggle="dropdown" aria-expanded="false" >Какие формы доступны? </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="pages/fstd">FSTD</a></li>
                  <li><a class="dropdown-item disabled" href="#">LSPD</a></li>
                  <li><a class="dropdown-item disabled" href="#">LSSD</a></li>
                </ul>
              </div>
              <!-- <a class="nav-link" href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA" rel="nofollow"

          </ul>

          <ul class="navbar-nav d-flex flex-row">
            <!-- Icons -->
            <li class="nav-item me-3 me-lg-0">

                target="_blank">
                <i class="fab fa-telegram"></i></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <video autoplay="1" loop="1" muted="1" preload="auto">
      <source src="./src/media/background_video.mp4" type="video/mp4">
    </video>
    <div id="intro" class="shadow-2-strong">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container d-flex align-items-center justify-content-center text-center h-100">
          <div class="text-white">
            <h1 class="mb-3">Быстрое заполнение BBCode форм</h1>
            <h5 class="mb-2">Просто и понятно</h5>
            <h6 class="mb-2">Сайт посещали <span id="count">0</span> раз</h6>
            <a class="btn btn-outline-light btn-sm m-2" href="" role="button" rel="nofollow" target="_blank">Связаться с автором</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    const countEl = document.getElementById('count');
    updateVisitCount();
    function updateVisitCount() {
      fetch('https://api.countapi.xyz/update/hit/wilsonforms.vercel.app/?amount=1')
      .then(res => res.json())
      .then(res => {
        countEl.innerHTML = res.value;
      })
    }
  </script>
