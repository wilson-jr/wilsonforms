<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSSD IAB FORMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="stylesheet" href="../../../src/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<!-- <i class="fa-solid fa-calendar-day" data-toggle="tooltip" title="Дата запроса."></i> -->
<body class="wrapper">
   <script type="text/javascript">
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip(); 
    });
   </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .wrapper { max-width: 1000px; position: relative; margin: 50px auto;}
  </style>
  <div class="py-5 text-center">
    <h2><strong>Форма заполнения кейсфайла</strong></h2>
  </div>
  <form id="csureport" method="post">
    <div class="container">
      <h4 class="mb-3"><strong>Кейсфайл</strong></h4>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3"><i class="bi bi-briefcase-fill"></i></span>
        <input type="text" class="form-control" data-toggle="tooltip" title="Нумерация кейсфайла" id="caseNo" value="№0000-00/000-NN" placeholder="№0000-00/000-NN">
        <select class="form-select" data-toggle="tooltip" title="Статус дела" id="caseStatus">
          <option selected disabled>Статус</option>
          <option value="[color=#408000]ОТКРЫТ[/color]">Открыт</option>
          <option value="[color=#BF4000]ЗАКРЫТ[/color]">Закрыт</option>
        </select>
        <input type="text" class="form-control" data-toggle="tooltip" title="Дата открытия кейсфайла" id="caseDateStart" value="MMM DD, 2022" placeholder="MMM DD, 2022">
        <input type="text" class="form-control" data-toggle="tooltip" title="Дата закрытия кейсфайла" id="caseDateEnd" value="MMM DD, 2022" placeholder="MMM DD, 2022">
      </div>
      <!--  -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3"><i class="bi bi-people-fill" data-toggle="tooltip" title="Участники дела"></i></span>
        <input type="text" class="form-control" data-toggle="tooltip" title="Ведущий следователь" id="memberStaff" placeholder="RANK NAME SURNAME">
        <input type="text" class="form-control" data-toggle="tooltip" title="Следователь" id="memberField" placeholder="RANK NAME SURNAME">
      </div>
      <!--  -->
      <div class="input-group mb-3">
        <textarea class="form-control" id="caseInfo" >Здесь расписывается весть состав преступления, который удалось выяснить при первом осмотре места, включая известных подозреваемых, жертв и свидетелей.</textarea>
      </div>
      <!--  -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3"><i class="bi bi-people-fill" data-toggle="tooltip" title="Причастные к делу"></i></span>
        <input type="text" class="form-control" data-toggle="tooltip" title="Имя, фамилия" id="memberName" placeholder="Имя, фамилия">
        <input type="text" class="form-control" data-toggle="tooltip" title="Звание" id="memberSurname" placeholder="Звание">
        <input type="text" class="form-control" data-toggle="tooltip" title="Номер телефона" id="memberPhone" placeholder="Номер телефона">
        <input type="text" class="form-control" data-toggle="tooltip" title="Возраст" id="memberAge" placeholder="Возраст">
        <input type="text" class="form-control" data-toggle="tooltip" title="Адрес проживания" id="memberAddress" placeholder="Адрес проживания">
        <select class="form-select" data-toggle="tooltip" title="Статус" id="memberStatus">
          <option selected disabled>Статус</option>
          <option value="[color=#808080]СВИДЕТЕЛЬ[/color]">Свидетель</option>
          <option value="[color=#FF0000]ПОДОЗРЕВАЕМЫЙ[/color]">Подозреваемый</option>
          <option value="[color=#408000]ПОТЕРПЕВШИЙ[/color]">Потерпевший</option>
        </select>
        <select class="form-select" data-toggle="tooltip" title="Классификация нарушения" id="caseClassification">
          <option selected disabled>Классификация нарушения</option>
          <option value="УГОЛОВНОЕ">Уголовное</option>
          <option value="ВНУТРЕННЕЕ">Внутреннее</option>
          <option value="АДМИНИСТРАТИВНОЕ">Административное</option>
        </select>
      </div>
      <!--  -->
      <div class="input-group mb-3">
        <textarea class="form-control" id="caseInfo" >Материалы к делу</textarea>
      </div>
      <br>
      <button type="button" class="btn btn-primary container-fluid" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="casefile()">Показать код</button>
    </div>
  </form>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Код для вставки на форум</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div id="code"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <!-- <button type="button" class="btn btn-primary" onclick="copyData('code')">Копировать код</button> -->
        </div>
      </div>
    </div>
  </div>
  <script src="casefile.js"></script>
</body>
</html>
