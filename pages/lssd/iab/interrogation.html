<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSSD IAB FORMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="stylesheet" href="../../../src/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body class="wrapper">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .wrapper { max-width: 1000px; position: relative; margin: 50px auto;}
  </style>
  <div class="py-5 text-center">
    <h2><strong>Форма стенограммы допроса</strong></h2>
  </div>
  <form id="csureport" method="post">
    <div class="container">
      <h4 class="mb-3"><strong>Стенограмма допроса, первая</strong></h4>
      <div class="row">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-question"></i></span>
          <select class="form-select" id="1-1">
            <option selected disabled>Кто он?</option>
            <option value="подозреваемого">Подозреваемый</option>
            <option value="свидетеля">Свидетель</option>
            <option value="потерпевшего">Потерпевший</option>
          </select>
          <input type="text" class="form-control" id="1-2" placeholder="звание Имя Фамилия">
          <input type="text" class="form-control" id="1-3" placeholder="МММ ДД, ГГГГ" value="МММ ДД, ГГГГ">
          <select class="form-select" id="1-4">
            <option selected disabled>Адвокат и представитель?</option>
            <option value="присутствовали">Присутствовали</option>
            <option value="не присутствовали">Не присутствовали</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="2-1" placeholder="Начало допроса" value="ММ:ДД АМ/РМ">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" class="form-control" id="2-2" placeholder="Окончания допроса" value="ММ:ДД АМ/РМ">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Стенограмма допроса</span>
          <textarea class="form-control" id="3" placeholder="Чатлог допроса"></textarea>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="4-1" placeholder="Дата" value="MMM DD, YYYY">
          <span class="input-group-text">Инициалы офицера</span>
          <input type="text" class="form-control" id="4-2" placeholder="Подпись офицера">
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-primary container-fluid" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="interrogation()">Показать код</button>
    </div>
  </form>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Код для вставки на форум</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div id="code"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <!-- <button type="button" class="btn btn-primary" onclick="copyData('code')">Копировать код</button> -->
        </div>
      </div>
    </div>
  </div>
  <script src="interrogation.js"></script>
</body>
</html>
