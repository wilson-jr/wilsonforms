<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSSD IAB FORMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="stylesheet" href="../../../src/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body class="wrapper">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .wrapper { max-width: 1000px; position: relative; margin: 50px auto;}
  </style>
  <div class="py-5 text-center">
    <h2><strong>Форма уведомления его начальства</strong></h2>
    <!-- <p class="lead">фыв</p> -->
  </div>
  <form id="csureport" method="post">
    <div class="container">
      <h4 class="mb-3"><strong>Уведомление</strong></h4>
      <div class="row g-3">
        <div class="col-sm-6 mb-5">
          <label for="name" class="form-label">Имя следователя</label>
          <input type="text" class="form-control" id="sledovatelName" >
        </div>
        <div class="col-sm-6 mb-5">
          <label for="surname" class="form-label">Фамилия следователя</label>
          <input type="text" class="form-control" id="sledovatelSurname" >
        </div>

        <div class="col-sm-4 mb-3">
          <label for="name" class="form-label">Звание адресата</label>
          <input type="text" class="form-control" id="officer1Rank" >
        </div>
        <div class="col-sm-4 mb-3">
          <label for="name" class="form-label">Имя адресата</label>
          <input type="text" class="form-control" id="officerName1" >
        </div>
        <div class="col-sm-4 mb-3">
          <label for="surname" class="form-label">Фамилия адресата</label>
          <input type="text" class="form-control" id="officerSurname1" >
        </div>

        
        <div class="mb-5">
          <label for="name" class="form-label">Звание и полное имя отправляемого в административный отпуск</label>
          <input type="text" class="form-control" id="officer2Full" placeholder="звание Имя Фамилия">
        </div>

        <div class="mb-5">
          <label for="name" class="form-label">Подпись следователя</label>
          <input type="text" class="form-control" id="sign" placeholder="Подпись. В случае с изображением, вставьте [img]url[/img]">
        </div>
      </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary container-fluid" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="supervisornotification()">Показать код</button>
  </form>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Код для вставки на форум</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div id="code"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <!-- <button type="button" class="btn btn-primary" onclick="copyData('code')">Копировать код</button> -->
        </div>
      </div>
    </div>
  </div>
  <script src="supervisornotification.js"></script>
</body>
</html>
