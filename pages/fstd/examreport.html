<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчет медэксперта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="stylesheet" href="../../src/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/src/css/popup.css">
</head>
<body class="wrapper">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .wrapper { max-width: 1000px; position: relative; margin: 50px auto;}
  </style>
  <div class="py-5 text-center">
    <h2><strong>Форма отчета о проведении экспертизы</strong></h2>
    <!-- <p class="lead">фыв</p> -->
  </div>
  <form id="csureport" method="post">
    <div class="container">
      <div class="row g-3">
        <h4 class="mb-3">CRIME SCENE INVESTIGATION NARRATIVE</h4>
        <div class="col-sm-6 input-group" style="width: 50%;">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="fullName" placeholder="Должность имя фамилия">
        </div>

        <div class="col-sm-6 input-group" style="width: 50%;">
          <span class="input-group-text"><i class="bi bi-phone-fill"></i></span>
          <input type="text" class="form-control" id="phoneNumber" placeholder="Ваш номер телефона">
        </div>

        <div class="col-sm-6 input-group" style="width: 50%;">
          <span class="input-group-text"><i class="bi bi-clipboard2-fill"></i></span>
          <input type="text" class="form-control" id="incidentType" placeholder="Тип инцидента">
        </div>

        <div class="col-sm-6 input-group" style="width: 50%;">
          <span class="input-group-text"><i class="bi bi-hash"></i></span>
          <input type="text" class="form-control" id="reportNumber" placeholder="Номер отчета">
        </div>
        <hr class="my-4">
        <h4 class="mb-3">EXAMINATION REPORT</h4>
        <div class="col-sm-6 input-group mb-3" style="width: 50%;">
          <span class="input-group-text"><i class="bi bi-123"></i></span>
          <select class="form-select" id="codificator">
            <option selected disabled>Классификация</option>
            <option value="A-01">A-01</option>
            <option value="A-02">A-02</option>
            <option value="A-05">A-05</option>
            <option value="A-06">A-06</option>
            <option value="A-08">A-08</option>
            <option value="A-09">A-09</option>
            <option value="A-010">A-010</option>
            <option value="A-011">A-011</option>
            <option value="A-013">A-013</option>
            <option value="A-014-01">A-014-01</option>
            <option value="A-014-02">A-014-02</option>
            <option value="A-015">A-015</option>
            <option value="A-016">A-016</option>
            <option value="A-017-01">A-017-01</option>
            <option value="A-017-02">A-017-02</option>
            <option value="A-018">A-018</option>
            <option value="A-019">A-019</option>
            <option value="A-020">A-020</option>
            <option value="A-021">A-021</option>
            <option value="B-01">B-01</option>
            <option value="B-02">B-02</option>
            <option value="C-01">C-01</option>
            <option value="C-02">C-02</option>
            <option value="C-03">C-03</option>
            <option value="D-01">D-01</option>
            <option value="D-02">D-02</option>
          </select>
        </div>
        <div class="col-sm-6 input-group mb-3" style="width: 50%;">
          <input type="text" class="form-control" id="requestDate" placeholder="Запрошено" >
          <span class="input-group-text"><i class="fa-solid fa-calendar-check"></i></span>
          <input type="text" class="form-control" id="returnDate" placeholder="Возвращено">
        </div>
        <div class="mb-3">
          <label for="submitted" class="form-label">На исследование представлено</label>
          <textarea class="form-control" id="submitted" rows="3" style="height: 100px;" placeholder="Полное описание объекта с запроса"></textarea>
        </div>
        <div class="mb-3">
          <label for="methods" class="form-label">Применяются следующие методы анализа</label>
          <textarea class="form-control" id="methods" rows="3" style="height: 100px;" placeholder="Заполнить"></textarea>
        </div>
        <div class="mb-3">
          <label for="results" class="form-label">Результаты и заключение</label>
          <textarea class="form-control" id="results" rows="3" style="height: 100px;"
          placeholder="1. Заполнить
2. Заполнить 
3. ..."></textarea>
        </div>
        <div class="mb-3">
          <label for="sign" class="form-label">Подпись</label>
          <input type="text" class="form-control" id="sign" placeholder="Ссылка на изображение">
        </div>
      </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary container-fluid" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="examreport()">Показать код</button>
  </form>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Код для вставки на форум</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div id="code"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <!-- <button type="button" class="btn btn-primary" onclick="copyData('code')">Копировать код</button> -->
        </div>
      </div>
    </div>
  </div>
  <script src="examreport.js"></script>
</body>
</html>
