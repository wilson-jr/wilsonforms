<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Card · Wilson Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="stylesheet" href="../../src/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body class="wrapper">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .wrapper { max-width: 1000px; position: relative; margin: 50px auto;}
  </style>
  <div class="py-5 text-center">
    <h2><strong>Форма персональной карты сотрудника</strong></h2>
    <!-- <p class="lead">фыв</p> -->
  </div>
  <form id="csureport" method="post">
    <div class="container">
      <h4 class="mb-3"><strong>Персональная карта сотрудника</strong></h4>
      <div class="row g-3">
        <div class="input-group">
          <select class="form-select" id="position">
            <option selected disabled>Должность</option>
            <option value="Forensic Technician">Forensic Technician</option>
            <option value="Medical Examiner">Medical Examiner</option>
            <option value="Polygraph Specialist">Polygraph Specialist</option>
          </select>
          <select class="form-select" id="division">
            <option selected disabled>Подразделение</option>
            <option value="Crime Scene Unit">Forensic Science Division — Crime Scene Unit</option>
            <option value="Crime Scene Investigation">Forensic Science Division — Crime Scene Investigation</option>
            <option value="Behavioral & Psychoanalysis Unit">Technical Investigation Division — Behavioral & Psychoanalysis Unit</option>
          </select>
          <select class="form-select" id="qualification">
            <option selected disabled>Квалификация</option>
            <option value="General Qualification">General Qualification</option>
            <option value="Toxicology Qualification">Toxicology Qualification</option>
            <option value="Fingerprinting & Latent Print Qualification">Fingerprinting & Latent Print Qualification</option>
            <option value="Biology & DNA Analysis Qualification">Biology & DNA Analysis Qualification</option>
            <option value="Firearms & Toolmarks Qualification">Firearms & Toolmarks Qualification</option>
            <option value="Tracology & Trace Data Qualification">Tracology & Trace Data Qualification</option>
            <option value="Transport & Tracology Qualification">Transport & Tracology Qualification</option>
            <option value="Questioned Documents Qualification">Questioned Documents Qualification</option>
            <option value="Digital & Multimedia Specialist">Digital & Multimedia Specialist</option>
            <option value="Linguistics & Handwriting Qualification">Linguistics & Handwriting Qualification</option>
            <option value="Anthropologist Qualification">Anthropologist Qualification</option>
            <option disabled>———</option>
            <option value="Toxicology Qualification">Toxicology Qualification</option>
            <option value="Biology & DNA Analysis Qualification">Biology & DNA Analysis Qualification</option>
            <option value="Firearms & Toolmarks Qualification">Firearms & Toolmarks Qualification</option>
            <option value="Tracology & Trace Data Qualification">Tracology & Trace Data Qualification</option>
            <option value="Anthropologist Qualification">Anthropologist Qualification</option>
          </select>
          <select class="form-select" id="levelaccess">
            <option selected disabled>Уровень доступа</option>
            <option value="I Level Access">1-ый уровень доступа</option>
            <option value="II Level Access">2-ой уровень доступа</option>
            <option value="III Level Acces">3-ий уровень доступа</option>
            <option value="IV Level Access">4-ый уровень доступа</option>
          </select>
        </div>

        <div class="col-sm-6">
          <label for="name" class="form-label">Имя</label>
          <input type="text" class="form-control" id="name" placeholder="На английском">
        </div>
        <div class="col-sm-6 mb-3">
          <label for="surname" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="surname" placeholder="На английском">
        </div>
        <div class="input-group mb-4">
          <input type="text" aria-label="Возраст" id="age" placeholder="Возраст" class="form-control">
          <select class="form-select" id="sex">
            <option selected disabled>Биологический пол</option>
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
          </select>
        </div>
        
        <div class="col-md-4">
          <label for="country" class="form-label">Место рождения</label>
          <input type="text" class="form-control" id="placeofbirth" placeholder="Город, округ, штат, страна" value="Город, округ, штат, страна" >
        </div>
        <div class="col-md-4">
          <label for="country" class="form-label">Семейный статус</label>
          <select class="form-select" id="status" >
            <option selected disabled>Выберите...</option>
            <option>Женат / Замужем</option>
            <option>Разведен / Разведена</option>
            <option>Вдова / Вдовец</option>
            <option>Не женат / Не замужем</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="country" class="form-label">Ближ. родственник</label>
          <input type="text" class="form-control" id="cousin" placeholder="Заполнить">
        </div>
        <div class="col-md-4">
          <label for="name" class="form-label">Подпись</label>
          <input type="text" class="form-control" id="sign" placeholder="Заполнить">
        </div>
        <div class="col-md-4">
          <label for="name" class="form-label">Электронный адрес</label>
          <input type="text" class="form-control" id="email" placeholder="Заполнить">
        </div>
        <div class="col-md-4">
          <label for="surname" class="form-label">Контактный номер</label>
          <input type="text" class="form-control" id="number" placeholder="Заполнить">
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-primary container-fluid" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="summarycard()">Показать код</button>
      <br>
      <br>
      <button class="btn btn-outline-primary container-fluid" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" disabled>Предпросмотр формы</button>
      <!-- preview -->
      <br>
      <br>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Предпросмотр готовой формы. Эта панель по умолчанию скрыта, но открывается, когда пользователь активирует соответствующую кнопку.
        </div>
      </div>
    </div>
  </form>
  <!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Код для вставки на форум</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div id="code"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" id="liveToastBtn" onclick="selectText('code')">Копировать код</button>
        </div>
      </div>
    </div>
  </div>
  <!-- uvedomlenie -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3 none-selectable">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="fa-solid fa-code"></i>
        <strong class="me-auto">   Системное уведомление</strong>
        <small>extassyy</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
      </div>
      <div class="toast-body">
        Код скопирован в буфер обмена.
      </div>
    </div>
  </div>
  <script src="/src/js/copytocb.js"></script>
  <script src="/src/js/uvedomlenie.js"></script>
  <script src="summarycard.js"></script>
</body>
</html>
